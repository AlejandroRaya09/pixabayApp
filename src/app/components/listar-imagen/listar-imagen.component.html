<app-spinner *ngIf="loading"></app-spinner>

<div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="loading==false">
  <div class="col mb-2" *ngFor="let imagen of listImagenes">
    <div class="card">
      <img [src]="imagen.previewURL" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <a [href]="imagen.largeImagenURL" target="_blank" class="btn btn-primary"> VER IMAGEN </a>
      </div>
      <div class="card-footer text-center text-muted">
        <div class="col">
          <p class="likesViews">Likes</p>
          <span class="badge badgeligth">{{ imagen.likes }}</span>
        </div>
        <div class="col">
          <p class="likesViews">Views</p>
          <span class="badge badgeligth">{{ imagen.views }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="listImagenes.length > 0 ">
  <ul class="pagination pagination-lg">
    <li class="page-item " *ngIf="paginaAnteriorClass()">
      <a class="page-link" (click)="paginaAnterior()"> &laquo; Anterior</a>
    </li>
    <li class="page-item " *ngIf="paginaPosteriorClass">
      <a class="page-link" (click)="paginaPosterior()"> Siguiente &laquo;</a>
    </li>
  </ul>
</div>
